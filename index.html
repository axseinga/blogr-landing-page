<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | [Blogr]</title>
  </head>

  <body class="container">
    <header class="header">
      <nav class="navbar">
        <div class="navbar__left">
          <p class="navbar__left--logo">Blogr</p>
          <ul class="navbar__left__links">
            <li class="navbar__left__links--link">Product</li>
            <li class="navbar__left__links--link">Company</li>
            <li class="navbar__left__links--link">Connect</li>
          </ul>
        </div>
        <div class="navbar__right">
          <a href="#" class="navbar__right--login">Login</a>
          <button class="btn navbar__right--signup">Sign Up</button>
          <!--
                <div class="navbar__ham"> 
                <button class="navbar__ham__btn">
                <img
                src="./images/icon-hamburger.svg"
                  alt="Hamburger Menu"
                  class="navbar__ham__btn--open"
              />
              </button> 
            <button class="nav__ham--close">Close</button>
            </div>
            -->
        </div>
      </nav>
      <div class="heading">
        <h1 class="heading--primary">A modern publishing platform</h1>
        <h2 class="heading--secondary">
          Grow your audience and build your online brand
        </h2>

        <div class="heading__btns">
          <button class="btn heading__btns--start">Start for Free</button>
          <button class="btn heading__btns--more">Learn More</button>
        </div>
      </div>
    </header>
